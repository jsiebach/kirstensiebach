on:
  pull_request:
    branches: [ dev ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: intl, pdo_mysql, zip, exif, pcntl, gd
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Compile assets
        run: |
          npm install
          npm run production
      - name: Setup Node.js for Playwright
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install Playwright dependencies
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Execute tests (Unit, Feature, and Browser tests) via Pest
        env:
          APP_URL: http://127.0.0.1:8000
        run: |
          php artisan serve > /dev/null 2>&1 &
          XDEBUG_MODE=coverage php artisan test --coverage-clover ./coverage.xml
      - name: Upload Browser Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: browser-screenshots
          path: tests/Browser/Screenshots
          if-no-files-found: ignore
      - name: Check test coverage
        id: test-coverage
        uses: johanvanhelden/gha-clover-test-coverage-check@v1
        with:
          percentage: "80"
          filename: "coverage.xml"
          exit: false
      - name: Print test coverage
        run: echo "${{ steps.test-coverage.outputs.coverage }}"
